<p>Pet profile</p>
<label>
  Pet name:
  <input type="text" (change)="updateName($event.target.value)">
</label>
<br>
<label>
  Pet Image:
  <input type="url" (change)="updateImage($event.target.value)">
</label>
<br>
<h3>Pet name: {{petName}}</h3>
<input type="range" [(ngModel)]="imgSize" min="300" max="1000" value="500">
<br>
<img [src]="petImg" alt="" [width]="imgSize" >
